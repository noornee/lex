<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{range .Post.Children}}
        {{.Data.Title}}
    {{end}}
    <br><br>
    <hr>

    {{range .Comments}}
        <div {{if gt .Depth 0}} style="margin-left: calc({{.Depth}} * 15px)" {{end}}>
            <p>{{.Author}}</p>
            <p style="margin-left: 15px">{{.Body}}</p>    
        </div>
    {{end}}
</body>
</html>
